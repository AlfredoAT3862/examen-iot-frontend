<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modo Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="carro.png" type="image/x-icon">

    <style>
        html, body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden;
            overscroll-behavior: none;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            overflow: hidden;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .container-full-height { height: 100%; }
        .row-full-height { height: 100%; }
        .col-full-height { height: 100%; display: flex; flex-direction: column; }

        .panel-scroll {
            background-color: white;
            border-radius: 1rem;
            padding: 1.5rem;
            height: 100%;
            overflow-y: auto;
            box-shadow: 0 .125rem .25rem rgba(0,0,0,.075);
        }

        .panel-scroll::-webkit-scrollbar { width: 8px; }
        .panel-scroll::-webkit-scrollbar-thumb { background-color: #ccc; border-radius: 4px; }
    </style>
</head>

<body class="bg-main-beige">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-olive-nav shadow-sm flex-shrink-0">
        <div class="container">
            <a class="navbar-brand" href="index.html">Carrito a control remoto</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="control.html">Ir a Control</a></li>
                <li class="nav-item"><a class="nav-link" href="monitoreo.html">Ir a Monitoreo</a></li>
            </ul>
        </div>
    </nav>

    <main class="container container-full-height">
        <div class="row g-4 row-full-height">
            
            <div class="col-lg-5 col-full-height">
                <section class="panel-scroll">
                    <h2 class="text-brown mb-3">Constructor</h2>
                    
                    <div class="mb-3">
                        <label for="select-movement" class="form-label">Agregar paso:</label>
                        <select class="form-select rounded-3" id="select-movement">
                            </select>
                    </div>
                    
                    <button id="btn-add-step" class="btn btn-olive rounded-3 w-100">
                        Añadir a la Lista
                    </button>
                    
                    <hr class="my-4">
                    
                    <h3 class="h5 text-dark">Guardar y Ejecutar</h3>
                    <div class="mb-3">
                        <label for="sequence-name" class="form-label">Nombre del Demo:</label>
                        <input type="text" class="form-control rounded-3" id="sequence-name" placeholder="Ej. Zigzag Rápido">
                    </div>
                    
                    <button id="btn-run-demo" class="btn btn-danger rounded-3 w-100 btn-lg">
                        ¡Guardar y Ejecutar!
                    </button>
                </section>
            </div>

            <div class="col-lg-7 col-full-height">
                <section class="panel-scroll">
                    
                    <div class="mb-4 p-3 bg-light rounded-3 border">
                        <label for="select-saved-demo" class="form-label fw-bold">Cargar Demo Guardado:</label>
                        <div class="input-group">
                            <select class="form-select" id="select-saved-demo">
                                <option value="" selected>-- Selecciona un demo --</option>
                            </select>
                            <button class="btn btn-outline-primary" id="btn-load-demo">Cargar</button>
                            <button class="btn btn-outline-success" id="btn-run-saved">Ejecutar</button>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h2 class="text-brown mb-0">Secuencia Actual</h2>
                        <button id="btn-clear-list" class="btn btn-outline-danger btn-sm rounded-3">Limpiar</button>
                    </div>
                    
                    <ol id="sequence-list-display" class="list-group list-group-numbered rounded-3"></ol>
                    <div id="status-demo" class="alert alert-info mt-3 rounded-3" style="display: none;"></div>
                </section>
            </div>

        </div>
    </main>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="demo.js"></script>
</body>
</html>
