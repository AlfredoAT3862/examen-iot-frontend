<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-main-beige">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-olive-nav shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">Dashboard de Control IoT</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="control.html">Ir a Control</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="monitoreo.html">Ir a Monitoreo</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container my-4">
        <div class="row g-4">
            
            <div class="col-lg-5">
                <section class="p-4 bg-white rounded-4 shadow-sm">
                    <h2 class="text-brown mb-3">Constructor de Demo</h2>
                    
                    <div class="mb-3">
                        <label for="select-movement" class="form-label">Movimiento:</label>
                        <select class="form-select rounded-3" id="select-movement">
                            </select>
                    </div>
                    
                    <button id="btn-add-step" class="btn btn-olive rounded-3 w-100">
                        Añadir Movimiento a la Lista
                    </button>
                    
                    <hr class="my-4">
                    
                    <h3 class="h5 text-dark">Guardar y Ejecutar Secuencia</h3>
                    <div class="mb-3">
                        <label for="sequence-name" class="form-label">Nombre de la Secuencia:</label>
                        <input type="text" class="form-control rounded-3" id="sequence-name" value="Mi Secuencia Demo 1">
                    </div>
                    
                    <button id="btn-run-demo" class="btn btn-danger rounded-3 w-100 btn-lg">
                        ¡Guardar y Ejecutar!
                    </button>
                    
                </section>
            </div>

            <div class="col-lg-7">
                <section class="p-4 bg-white rounded-4 shadow-sm">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h2 class="text-brown mb-0">Secuencia Actual</h2>
                        <button id="btn-clear-list" class="btn btn-outline-danger btn-sm rounded-3">Limpiar Lista</button>
                    </div>
                    
                    <ol id="sequence-list-display" class="list-group list-group-numbered rounded-3"></ol>
                    <div id="status-demo" class="alert alert-info mt-3 rounded-3" style="display: none;"></div>
                </section>
            </div>

        </div>
    </main>

    <script src="demo.js"></script>
</body>
</html>
