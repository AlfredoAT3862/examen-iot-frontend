<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control IoT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Panel de Control</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="monitoreo.html">Ir a Monitoreo</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container my-4">
        <h1 class="mb-4">Dashboard de Control IoT</h1>

        <section class="mb-5">
            <h2>Panel de Control</h2>
            <p>Envía comandos de movimiento al dispositivo.</p>
            <div class="controls-grid">
                <button id="btn-forward-left" class="btn btn-secondary">Adelante-Izq</button>
                <button id="btn-forward" class="btn btn-primary">Adelante</button>
                <button id="btn-forward-right" class="btn btn-secondary">Adelante-Der</button>
                
                <button id="btn-left" class="btn btn-secondary">Giro Izquierda</button>
                <button id="btn-stop" class="btn btn-danger btn-lg">DETENER</button>
                <button id="btn-right" class="btn btn-secondary">Giro Derecha</button>
                
                <button id="btn-backward-left" class="btn btn-secondary">Atrás-Izq</button>
                <button id="btn-backward" class="btn btn-primary">Atrás</button>
                <button id="btn-backward-right" class="btn btn-secondary">Atrás-Der</button>
            </div>
            <div class="alert alert-info mt-3" id="control-status" style="display: none;"></div>
        </section>

        <hr>

        <section>
            <h2>Panel de Monitoreo</h2>
            <button id="btn-refresh" class="btn btn-success mb-3">Actualizar Datos</button>
            <div class="row">
                <div class="col-md-6">
                    <h3>Últimos 10 Movimientos</h3>
                    <pre id="movements-log" class="log-box">Presiona "Actualizar" para ver los datos...</pre>
                </div>
                <div class="col-md-6">
                    <h3>Últimos 10 Obstáculos</h3>
                    <pre id="obstacles-log" class="log-box">Presiona "Actualizar" para ver los datos...</pre>
                </div>
            </div>
        </section>

    </main>

    <script src="main.js"></script>
</body>
</html>
