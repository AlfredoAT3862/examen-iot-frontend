<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard IoT - Menú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-main-beige">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-olive-nav shadow-sm">

    </nav>

    <main class="container my-5">
        <div class="row text-center g-4">
            
            <!-- Tarjeta 1: Panel de Control -->
            <div class="col-lg-6">
                <a href="control.html" class="text-decoration-none">
                    <div class="card h-100 shadow rounded-4 card-custom">
                        <div class="card-body p-5">
                            <h2 class="card-title text-brown mb-3">Controles</h2>
                            <img src="control-de-navegacion.png" alt="Monitoreo Icon" class="img-fluid mb-3" style="width: 60px;">
                            <p class="card-text text-dark">
                                Accede aquí para controlar manualmente el dispositivo, O escribir un proceso de movimentos (DEMO)
                            </p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Tarjeta 2: Panel de Monitoreo -->
            <div class="col-lg-6">
                <a href="monitoreo.html" class="text-decoration-none">
                    <div class="card h-100 shadow rounded-4 card-custom">
                        <div class="card-body p-5">
                            <h2 class="card-title text-brown mb-3">Panel de Monitoreo</h2>
                            <img src="monitor.png" alt="Monitoreo Icon" class="img-fluid mb-3" style="width: 60px;">

                            <p class="card-text text-dark">
                                Visualiza los últimos 10 movimientos y obstáculos detectados. Los datos se actualizan automáticamente.
                            </p>
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
