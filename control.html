<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Panel de Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="carro.png" type="image/x-icon">

    <style>
        html, body {
            height: 100vh; /* Altura exacta de la ventana */
            width: 100vw;  /* Ancho exacto de la ventana */
            margin: 0;
            padding: 0;
            overflow: hidden; /* ESTO ELIMINA EL SCROLLBAR Y LA ACCIÓN DE SCROLL */
            overscroll-behavior: none; /* Evita el efecto de "rebote" en móviles */
        }

        body {
            display: flex;
            flex-direction: column; /* Organiza Nav y Main en columna vertical */
        }

        /* El contenedor principal ocupará todo el espacio sobrante y centrará el contenido */
        main.flex-fill {
            display: flex;
            align-items: center;     /* Centrado Vertical */
            justify-content: center; /* Centrado Horizontal */
            overflow: hidden;        /* Asegura que nada dentro genere scroll */
        }

        /* Ajuste opcional para asegurar que el panel no sea excesivamente grande en pantallas pequeñas */
        #control-panel {
            max-height: 90vh;
            width: 100%;
            max-width: 800px; /* Mantiene tu diseño de col-lg-8 */
        }
    </style>
</head>

<body class="bg-main-beige">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-olive-nav shadow-sm flex-shrink-0">
        <div class="container">
            <a class="navbar-brand" href="index.html">Carrito a control remoto</a>
            <ul class="navbar-nav ms-auto"> <li class="nav-item">
                    <a class="nav-link" href="monitoreo.html">Ir a Monitoreo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="demo.html">Ir a Demo</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container-fluid flex-fill p-2">
        
        <section class="p-4 bg-white rounded-4 shadow-sm text-center" id="control-panel">
            <h2 class="text-brown">Panel de Control</h2>
            <p class="text-muted">Envía comandos de movimiento al dispositivo.</p>

            <div class="control-pad-container">
                
                <div class="controls-grid">
                    <button id="btn-forward-left" class="btn btn-brown rounded-3">Adelante-Izq</button>
                    <div id="btn-forward" class="btn-triangle triangle-up"></div>
                    <button id="btn-forward-right" class="btn btn-brown rounded-3">Adelante-Der</button>
                    
                    <div id="btn-left" class="btn-triangle triangle-left"></div>
                    <button id="btn-stop" class="btn btn-danger btn-lg">DETENER</button> 
                    <div id="btn-right" class="btn-triangle triangle-right"></div>
                    
                    <button id="btn-backward-left" class="btn btn-brown rounded-3">Atrás-Izq</button>
                    <div id="btn-backward" class="btn-triangle triangle-down"></div>
                    <button id="btn-backward-right" class="btn btn-brown rounded-3">Atrás-Der</button>
                </div>

                <div class="controls-360 mt-4 d-flex justify-content-center gap-3">
                    <button id="btn-rotate-left-360" class="btn btn-warning rounded-3">Giro 360° Izq</button>
                    <button id="btn-rotate-right-360" class="btn btn-warning rounded-3">Giro 360° Der</button>
                </div>

                <hr class="my-4">
                <h4 class="text-center text-brown mb-3">Control de Velocidad</h4>
                <div class="d-flex justify-content-center gap-2">
                    <button id="btn-speed-low" class="btn btn-outline-success rounded-3">Baja (140)</button>
                    <button id="btn-speed-mid" class="btn btn-outline-primary rounded-3 active">Media (170)</button>
                    <button id="btn-speed-high" class="btn btn-outline-danger rounded-3">Alta (200)</button>
                </div>
            </div>

        </section>

    </main>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
